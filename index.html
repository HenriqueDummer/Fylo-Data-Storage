<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>

  <main>
    <div class="main_container">
      <div class="fylo">
        <div class="fylo_content">
          <img id="logo" src="images/logo.svg" alt="fylo logo">
          <div class="icons">
            <button class="icon_container">
              <img src="images/icon-document.svg" alt="document">
            </button>

            <button class="icon_container">
              <img src="images/icon-folder.svg" alt="folder">
            </button>

            <button class="icon_container">
              <img src="images/icon-upload.svg" alt="upload">
            </button>
          </div>
        </div>
      </div>

      <div class="storage">
        <div class="storage_content">
          <div class="left">
            <p><span id="left"></span> GB LEFT</p>
          </div>
          <p>Youâ€™ve used <span class="gb_used"></span> of your storage</p>
          <div class="storage_left">
            <div class="indicator"></div>
          </div>
          <div class="gb">
            <p>0 GB</p>
            <p>1000 GB</p>
          </div>
        </div>
      </div>
    </div>
  </main>


  <div class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/HenriqueDummer" target="_blank">Henrique Dummer</a>.
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
